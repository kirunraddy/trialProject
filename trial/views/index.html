<!DOCTYPE >
<html ng-app="myapp">
  <head>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="controller/controller.js"></script>

    <title>contact list app</title>
  </head>

  <body ng-controller="contactController">
    <div class="container">
      <h2>CONTACT LIST APP</h2>
      <br />
      <div class="col-md-3">
        <input
          class="form-control"
          ng-model="text"
          placeholder="search contact"
        />
      </div>
      <br /><br /><br />

      <table class="table table-striped">
        <thead>
          <tr>
            <th>S.N</th>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Actions</th>
          </tr>

          <tr>
            <td>
              <input class="form-control" ng-model="contact.sn" required />
            </td>
            <td><input class="form-control" ng-model="contact.name" /></td>
            <td><input class="form-control" ng-model="contact.email" /></td>
            <td><input class="form-control" ng-model="contact.number" /></td>
            <td>
              <button class="btn btn-primary" ng-click="addContact()">
                Add Contact
              </button>
            </td>
            <td>
              <button class="btn btn-info" ng-click="clear()">Clear</button>
            </td>
          </tr>
        </thead>

        <tr ng-repeat="row in contactlist|filter:text">
          <td>{{row.sn}}</td>
          <td>{{row.name}}</td>
          <td>{{row.email}}</td>
          <td>{{row.number}}</td>
          <td>
            <button class="btn btn-warning" ng-click="edit(row)">Edit</button>
          </td>
          <!--<td>
            <button class="btn btn-danger" ng-click="delete(row)">
              Delete
            </button>
          </td>-->

          <!-- !delete confirm-->

          <td>
            <button
              class="btn btn-danger"
              data-toggle="modal"
              data-target="#basicModal{{$index}}"
            >
              Delete
            </button>
            <div
              id="basicModal{{$index}}"
              class="modal fade"
              tabindex="-1"
              role="dialog"
              aria-labelledby="basicModal"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-hidden="true"
                    >
                      &times;
                    </button>
                    <h3 class="modal-title" id="myModalLabel">
                      Delete Confirmation!
                    </h3>
                  </div>
                  <div class="modal-body">
                    <h5>Are you sure you want to delete this contact?</h5>
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-default btn pull-left"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                      ng-click="delete(row)"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>

<!--! update contact-->
<div id="myModal" class="modal fade bd-example-modal-sm" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          ng-click="clear()"
        >
          &times;
        </button>
        <h4 class="modal-title">Update Contact</h4>
      </div>

      <div class="modal-body">
        <div class="container">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-1">S.N:</label>
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter S.N"
                  ng-model="contact.sn"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-1">Name:</label>
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  ng-model="contact.name"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-1">Email:</label>
              <div class="col-sm-2">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Enter email"
                  ng-model="contact.email"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-1">Number:</label>
              <div class="col-sm-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter number"
                  ng-model="contact.number"
                />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal-footer">
        <div class="form-group">
          <div class="col-sm-9">
            <span
              ><button
                type="submit"
                class="btn btn-success"
                ng-click="update(contact)"
                data-dismiss="modal"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                ng-click="clear()"
              >
                Cancel
              </button></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  id="alert"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="alert"
  aria-hidden="true"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
        <h3 class="modal-title" id="myModalLabel">Alert!</h3>
      </div>
      <div class="modal-body">
        <h5>Hey! Cannot add empty contact.</h5>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          OK
        </button>
      </div>
    </div>
  </div>
</div>
